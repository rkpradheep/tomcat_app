<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0;" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/loading.css">
</head>
<script src="/js/common.js"></script>
<div class="container">
    <div class="loading" id="loading" style="display:none">Loadingâ€¦</div>
    <div class="screen">
        <div class="screen__content">
            <form class="login" onsubmit="return false">
                <div class="login__field">
                    <h3>ADMIN LOGIN</h3>
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" id="name" placeholder="User name / Email">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" id="password" class="login__input" placeholder="Password">
                </div>
                <button class="button login__submit" onclick="login()">
                    <span class="button__text">Log In Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
<script src="/js/admin/login.js"></script>
</html>
