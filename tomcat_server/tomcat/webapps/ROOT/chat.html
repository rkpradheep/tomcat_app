<audio id="incomingSound" preload="auto">
    <source src="../resources/message.mp3" type="audio/mpeg">
</audio>
<div id="wrapper">
    <div id="menu">
        <p><a id="leave" onclick="leave()" style="display:none">Leave Chat</a></p>
        &nbsp&nbsp&nbsp<input type="text" style="border-radius: 7px; padding: 4px 6px" id="name" placeholder="Your name" onkeydown="joinNow(event)"/>&nbsp&nbsp&nbsp
        <p><a id="join" onclick="join()" style="display:block">Join Chat</a></p>
    </div>

    <div id="chatbox">
    </div>

    <form name="message" action="" autocomplete="off" onkeydown="return event.key!='Enter';">
        <input name="usermsg" type="text" id="chbox" style="outline:none" onkeydown="if(event.key=='Enter')sendMsg();"/>
        <input type="file" id="file" name="files" multiple>
        <input type="button" onclick="sendMsg()" id="send" style="background-image: url('../resources/send.png');background-size:100% 100%;width: 50px;height: 50px;
   border: none;cursor: pointer;" value=""/>
        <br><p id="filename" style="position:absolute;margin-left:10px;margin-top:70px;font-weight:bold;color:green"></p>
        <br><p id="cancel" style="position:absolute;margin-left:10px;margin-top:90px;font-weight:bold;color:red;cursor:pointer;display:none" onclick="cancelFileUpload()">[ Cancel Upload ]</p>
    </form>
</div>
